  description: |
    所沢の「つくる、を楽しむ」をテーマとした「.Makeところざわ」というイベントの一環として実施。近隣のDojoと共同でおっきなDojoを開催したらなんか楽しいんじゃないかという思いつきを、近隣のチャンピオンが受け入れてくれ、第１回目の開催となりました。

